<!DOCTYPE html>
<html>

<head>
    <title>Styling Methods</title>
    <style>
        .internal {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p style="color: red;">Ini inline style</p>
    <p class="internal">Ini internal style</p>
    <p class="external">Ini external style</p>
</body>

</html>
