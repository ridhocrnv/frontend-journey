<!DOCTYPE html>
<html>

<head>
    <title>CSS Selectors</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 1rem;
            width: 200px;
        }

        #highlight {
            background-color: yellow;
        }

        .card:hover {
            box-shadow: 2px 2px 8px #aaa;
        }
    </style>
</head>

<body>
    <div class="card">Kartu Biasa</div>
    <div class="card" id="highlight">Kartu Disorot</div>
</body>

</html>
