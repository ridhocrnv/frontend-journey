<!DOCTYPE html>
<html>

<head>
    <title>Text Styling</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial;
        }

        h1 {
            color: #0077cc;
            text-transform: uppercase;
            text-align: center;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <h1>Judul Website</h1>
    <p>Ini adalah paragraf dengan warna teks dan font yang diatur menggunakan CSS.</p>
</body>

</html>
